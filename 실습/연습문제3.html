<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제3</title>
</head>
<body>
    <h1>회원가입</h1>
    <form action="">
    <fieldset>
        <fieldset>
            <legend><b>필수 입력 사항</b></legend>

            <b>ID</b><input type="text" name="userId" 
            placeholder="아이디 10글자이내" maxlength="10" required>
            <input type="button" value="중복확인">
            
            <br>

            <b>비밀번호</b><input type="password" name="pwd" 
            placeholder="영문, 숫자, 문자, 특수문자포함 10글자이내" 
            maxlength="10" required>
            
            <br>

            <b>비밀번호 확인</b><input type="password" name="pwdcheck">

            <br>

            <b>Email</b><input type="text">

            <select name="email" id="emaill">
                <option value="naver">@naver.com</option>
                <option value="nate">@nate.com</option>
                <option value="self">직접입력</option>
            </select>
        </fieldset>
        <fieldset>
            <legend><b>추가 정보</b></legend>
            프로필 사진 : 파일선택 : <input type="file" id="image">
            <br><br><br>
            성별 : <input type="radio" name="gender" id="male" value="male">
                    <label for="male">남자</label>
                    <input type="radio" name="gender" id="female" value="female">
                    <label for="female">여자</label>
            <br><br>
            생년월일 : <input type="date" name="birth">
            <br><br><br>
            취미<br>
            <input type="checkbox" name="hobby" id="baseball" value="baseball">
            <label for="baseball">야구</label>
            <input type="checkbox" name="hobby" id="basketball" value="basketball">
            <label for="basketball">농구</label>
            <input type="checkbox" name="hobby" id="soccer" value="soccer">
            <label for="soccer">축구</label>
            <br>
            <input type="checkbox" name="hobby" id="study" value="study">
            <label for="basketball">공부</label>
            <input type="checkbox" name="hobby" id="music" value="music">
            <label for="basketball">음악감상</label>
            <br>
            <input type="checkbox" name="hobby" id="etc" value="else">
            <label for="basketball">기타 : </label>
            <input type="text">
            <br>
            자기소개 <textarea name="introduce" id="introduce" rows="4" style="resize: none;"></textarea>
        </fieldset>
        <br>
        <input type="submit" value="회원가입">
        <input type="reset" value="다시입력">
        <input type="button" value="이전으로">
    </fieldset>
    
    </form>
</body>
</html>
