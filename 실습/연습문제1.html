<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제1</title>
</head>
<body>
    <form action="order.kh">
        <p>고객명 : <input type="text" name="name"><br><br>
        전화번호 : <input type="text"><br><br>
        E-mail : <input type="text"></p>
        <fieldset>
            <legend>피자 사이즈</legend>
            <input type="radio" name="pizza_size" id="small" value="small">
            <label for="small">Small</label>
            <br><br>
            <input type="radio" name="pizza_size" id="medium" value="medium">
            <label for="medium">Medium</label>
            <br><br>
            <input type="radio" name="pizza_size" id="large" value="large">
            <label for="large">Large</label>
            <br><br>
        </fieldset>
        <fieldset>
            <legend>토핑 선택</legend>
            <input type="checkbox" name="topping" id="bacon" value="bacon">
            <label for="bacon">베이컨</label>
            <br><br>
            <input type="checkbox" name="topping" id="cheese" value="cheese">
            <label for="cheese">치즈</label>
            <br><br>
            <input type="checkbox" name="topping" id="onion" value="onion">
            <label for="onion">양파</label>
            <br><br>
            <input type="checkbox" name="topping" id="mushiroom" value="mushiroom">
            <label for="mushiroom">버섯</label>
            <br><br>
        </fieldset> 

        <p>희망 배송 시간 : <input type="time" value="time"> <br><br>
            배송 시 요청사항 : <textarea name="description" cols="20" rows="2"></textarea>
        </p>
        <input type="submit" value="주문하기">
    </form>
</body>
</html>
